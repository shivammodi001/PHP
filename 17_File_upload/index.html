<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <form action="01_$files.php" method="post" enctype="multipart/form-data" class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Contact Form</h2>

        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
            <input type="text" id="name" name="user_name" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
            <input type="email" id="email" name="user_email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-4">
            <label for="age" class="block text-gray-700 font-semibold mb-2">Age</label>
            <input type="number" id="age" name="user_age" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-6">
            <label for="phone" class="block text-gray-700 font-semibold mb-2">Phone</label>
            <input type="tel" id="phone" name="user_phone" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- // Add a file input field -->
        <div class="text-center mt-4">
           <input type="file" name="user_file" class="bg-gray-200 text-gray-700 font-semibold px-6 py-2 rounded cursor-pointer" />
        </div>
        <br>

        <div class="text-center">
            <input type="submit" name="user_file" value="Submit" class="bg-blue-500 text-white font-semibold px-6 py-2 rounded hover:bg-blue-600 cursor-pointer" />
        </div>

        

    </form>

</body>
</html>
