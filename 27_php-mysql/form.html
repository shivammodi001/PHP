<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <form action="config.php" method="post" class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Contact Form</h2>

        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
            <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-4">
            <label for="course" class="block text-gray-700 font-semibold mb-2">Course</label>
            <input type="text" id="course" name="course" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-4">
            <label for="batch" class="block text-gray-700 font-semibold mb-2">batch</label>
            <input type="text" id="batch" name="batch" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-6">
            <label for="city" class="block text-gray-700 font-semibold mb-2">city</label>
            <input type="text" id="city" name="city" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="mb-6">
            <label for="year" class="block text-gray-700 font-semibold mb-2">year</label>
            <input type="text" id="year" name="year" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="text-center">
            <input type="submit" value="Submit" class="bg-blue-500 text-white font-semibold px-6 py-2 rounded hover:bg-blue-600 cursor-pointer" />
        </div>
    </form>

</body>
</html>
